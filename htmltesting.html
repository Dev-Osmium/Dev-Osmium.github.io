				<h3>Countdown Test</h3>
				<p id="countdown"></p>
				<script>
					var countDownDate = new Date("October 14, 2017, 20:52:00").getTime();
					var x = setInterval(function() {
						var now = new Date().getTime();
						var distance = countdownDate - now;
						var days = Math.floor(distance / (1000 * 60 * 60 * 24));
						var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
						var minutes = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60));
						var seconds = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000));
						document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';
						if(distance < 0) {
							clearInterval(x);
							document.getElementById('countdown').innerHTML = "Timer Expired";
						}
					}, 1000);
				</script>
